<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>도서 상세페이지</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">
        <div>

            <h1>도서 상세페이지</h1>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">번호</span>
                </label>
                <span autofocus type="text" name="id" placeholder="번호" class="input input-bordered"
                      maxlength="50" th:text="${product.id}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">제목</span>
                </label>
                <span autofocus type="text" name="subject" placeholder="제목" class="input input-bordered"
                      maxlength="50" th:text="${product.subject}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">가격</span>
                </label>
                <span autofocus type="text" name="content" placeholder="내용" class="input input-bordered"
                      maxlength="50" th:text="${product.price}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">작성자</span>
                </label>
                <span autofocus type="text" name="username" placeholder="작성자" class="input input-bordered"
                      maxlength="50" th:text="${product.author.username}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">작성 날짜</span>
                </label>
                <span autofocus type="text" name="createDate" placeholder="작성 날짜" class="input input-bordered"
                      maxlength="50" th:text="${product.createDate}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">수정 날짜</span>
                </label>
                <span autofocus type="text" name="modifyDate" placeholder="수정 날짜" class="input input-bordered"
                      maxlength="50" th:text="${product.modifyDate}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">해시 태그</span>
                </label>
                <span autofocus type="text" name="extra_hashTagLinks" placeholder="해시 태그" class="input input-bordered"
                      maxlength="50" th:text="${product.getExtra_inputValue_hashTagContents}"></span>
                <th:block th:utext="${product.extra_hashTagLinks}"/>

            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">글 키워드</span>
                </label>
                <ul>
                    <li th:each="article : ${articles}" class="flex gap-2 items-center">
                        <a th:href="@{|/post/${article.id}|}" th:text="|번호 : ${article.id}|">
                        </a>

                        <a th:href="@{|/post/${article.id}|}" th:text="|제목 : ${article.subject}|">
                        </a>
                        <a th:href="@{|/post/${article.id}|}" th:text="|제목 : ${article.getExtra_inputValue_hashTagContents}|">
                        </a>

                    </li>
                </ul>
            </div>






            <div class="py-3">
                <a th:href="@{|/product/list|}" class="btn btn-sm btn-secondary">목록</a>

                <a th:if="${product.author.username==#authentication.principal.username}" th:href="@{|/product/${product.id}/modify|}" class="btn btn-sm btn-secondary">수정</a>
                <a th:if="${product.author.username==#authentication.principal.username}" onclick="return confirm('정말로 삭제하시겠습니까?')" th:href="@{|/product/${product.id}/delete|}" class="btn btn-sm btn-secondary">삭제</a>

                <button type="button" onclick="history.back();" class="btn btn-secondary btn-outline">취소</button>
            </div>

        </div>
    </section>
</main>
</body>
</html>
