<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>도서 리스트</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">
        <div>
            <h1>도서 리스트</h1>

            <ul>
                <li th:each="product : ${products}" class="flex gap-2 items-center">
                    <a th:href="@{|/product/${product.id}|}" th:text="|번호 : ${product.id}|">
                    </a>

                    <a th:href="@{|/product/${product.id}|}" th:text="|상품명 : ${product.subject}|">
                    </a>
                    <a th:href="@{|/product/${product.id}|}" th:text="|가격 : ${product.price}|">
                    </a>

                    <a th:href="@{|/product/${product.id}|}" th:text="|작성자 : ${product.author.username}|">
                    </a>
                    <a th:href="@{|/product/${product.id}|}" th:text="|작성날짜 : ${product.createDate}|">
                    </a>
                </li>
            </ul>
            <div class="grid grid-cols-2 mt-2 gap-2">
                <a href="/product/create" class="btn btn-secondary btn-outline">도서등록</a>
            </div>
        </div>

    </section>

</main>
</body>
</html>
