<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>글 상세페이지</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-join flex-grow flex flex-col items-center justify-center">
        <div>

            <h1>글 상세페이지</h1>
            <!--        [[${article}]]-->
            <div class="form-control">
                <label class="label">
                    <span class="label-text">번호</span>
                </label>
                <span autofocus type="text" name="id" placeholder="번호" class="input input-bordered"
                      maxlength="50" th:text="${article.id}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">제목</span>
                </label>
                <span autofocus type="text" name="subject" placeholder="제목" class="input input-bordered"
                      maxlength="50" th:text="${article.subject}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">작성자</span>
                </label>
                <span autofocus type="text" name="username" placeholder="작성자" class="input input-bordered"
                      maxlength="50" th:text="${article.author.username}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">작성 날짜</span>
                </label>
                <span autofocus type="text" name="createDate" placeholder="작성 날짜" class="input input-bordered"
                      maxlength="50" th:text="${article.createDate}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">수정 날짜</span>
                </label>
                <span autofocus type="text" name="modifyDate" placeholder="수정 날짜" class="input input-bordered"
                      maxlength="50" th:text="${article.modifyDate}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">내용</span>
                </label>
                <span autofocus type="text" name="content" placeholder="내용" class="input input-bordered"
                      maxlength="50" th:text="${article.content}"></span>
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">해시 태그</span>
                </label>
                <span autofocus type="text" name="extra_hashTagLinks" placeholder="해시 태그" class="input input-bordered"
                      maxlength="50" th:text="${article.getExtra_inputValue_hashTagContents}"></span>
                <th:block th:utext="${article.extra_hashTagLinks}"/>
            </div>

            <div class="py-3">
                <a th:href="@{|/post/list|}" class="btn btn-sm btn-secondary">목록</a>

                <a th:if="${article.author.username==#authentication.principal.username}" th:href="@{|/post/${article.id}/modify|}" class="btn btn-sm btn-secondary">수정</a>
                <a th:if="${article.author.username==#authentication.principal.username}" onclick="return confirm('정말로 삭제하시겠습니까?')" th:href="@{|/post/${article.id}/delete|}" class="btn btn-sm btn-secondary">삭제</a>
                <button type="button" onclick="history.back();" class="btn btn-secondary btn-outline">취소</button>
            </div>

        </div>
    </section>
</main>
</body>
</html>
